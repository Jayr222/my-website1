<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  </header>
    <!-- Blurred Background -->
    <div class="background"></div>

    <!-- Navbar -->
    <div class="navbar-container">
        <a href="#services" class="nav-link">Our Services</a>
        <a href="#work" class="nav-link black-side">About Us!</a>
        <a href="#team" class="nav-link black-side">FAQ</a>
        <a href="#contact" class="nav-button">Star chatting</a>
    </div>
      
    <!-- Main Content -->
    <div class="content">
        <h1>
            Need Assistance to <br> your Assignment? <br> We are here to <br>
            <span class="highlight">Help</span> <br> Easy
        </h1>
        <p>
            Nova Virtual Assistance is a powerful Agent <br> That can help you with your Assignments.
        </p>
        <p class="services">Chat with Nova!</p>
    </div>
    
    <!-- Chatbox Integration -->
    <script type="module">
      import Chatbox from 'https://cdn.jsdelivr.net/npm/@chaindesk/embeds@latest/dist/chatbox/index.js';
    
      const widget = await Chatbox.initBubble({
        agentId: 'cm45p1ck90gb8q30mqlbafmeh',
        
        // optional 
        // If provided will create a contact for the user and link it to the conversation
        contact: {
          firstName: 'John',
          lastName: 'Doe',
          email: 'customer@email.com',
          phoneNumber: '+33612345644',
          userId: '42424242',
        },
        // optional
        // Override initial messages
        initialMessages: [
          'Hello Georges how are you doing today?',
          'How can I help you ?',
        ],
        // optional
        // Provided context will be appended to the Agent system prompt
        context: "The user you are talking to is John. Start by Greeting him by his name.",
      });
    
      // open the chat bubble
      widget.open();
    
      // close the chat bubble
      widget.close()
    
      // or 
      widget.toggle()
    </script>
</body>
</html>
